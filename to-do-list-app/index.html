<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<title>To-Do List App</title>
</head>
<body>
<div class="to-do-list">
  <div class="to-do-box">
    <input type="text" value="" placeholder="today's to-do" id="inputReceived" />
    <button id="enter"><i class="fas fa-pencil-alt"></i></button>
  </div>
  <div class="display-list">
    <ul>

    </ul>
  </div>
</div>
</body>
<script>
var input = document.getElementById("inputReceived");
var enterbtn = document.getElementById("enter");
var showitem = document.getElementById("showItem");
var ul = document.querySelector("ul");
var item = document.getElementsByTagName("li");

function inputLength() {
  return input.value.length;
}
function listLength() {
  return item.value.length;
}
function createToDoList() {
  var li = document.createElement("li");
  li.appendChild(document.createTextNode(input.value));
  ul.appendChild(li);
  input.value = "";
  var closebtn = document.createElement("button");
  closebtn.appendChild(document.createTextNode("X"));
  li.appendChild(closebtn);
  closebtn.addEventListener("click", deleteItem);

  function deleteItem() {
    li.classList.add("delete");
  }
}
function addTodoOnClick() {
  if (inputLength() > 0) {
    //makes sure that an empty input field doesn't create a li
    createToDoList();
  } else {
    alert("Add your To-Do");
  }
}
function addItemOnEnter(event) {
  if (inputLength() > 0 && event.which === 13) {
    createToDoList();
  }
}
enterbtn.addEventListener("click", addTodoOnClick);
input.addEventListener("keypress", addItemOnEnter);
  
</script>  
</html>
